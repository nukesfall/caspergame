<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Casper Spirit Dimensions</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: #000;
      color: #fff;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2vmin;
      gap: 2vmin;
    }

    .hero {
      display: block;
      max-width: 72vw;  /* reduced size */
      max-height: 72vh; /* reduced size */
      width: auto;
      height: auto;
    }

    .logobar {
      display: block;
      max-width: 72vw;  /* same width ratio as hero for alignment */
      width: 100%;
      height: auto;
    }
  </style>
  <link rel="preload" as="image" href="index_main.png">
  <link rel="preload" as="image" href="logobar.gif">
</head>
<body>
  <main class="page">
    <img src="index_main.png" alt="Casper Spirit Dimensions promotional image" class="hero">
    <img src="logobar.gif" alt="Game platform and rating logos" class="logobar">
  </main>
</body>
</html>
